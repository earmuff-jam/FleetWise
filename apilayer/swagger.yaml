                    type: object
            responses:
                "200":
                    description: Inventory
                    schema:
                        items:
                            $ref: '#/definitions/Inventory'
                        type: array
                "400":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "404":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "500":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
            summary: '# Bulk upload inventory list. returns the list of uploaded items.'
            tags:
                - AddInventoryInBulk
    /api/profile/{id}/notes:
        delete:
            operationId: removeNote
            parameters:
                - description: The id of the selected note
                  in: path
                  name: id
                  required: true
                  type: string
            responses:
                "200":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "400":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "404":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "500":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
            summary: Removes the note from the db
            tags:
                - RemoveNote
        get:
            operationId: getNotes
            parameters:
                - description: The userID of the selected user
                  in: path
                  name: id
                  required: true
                  type: string
            responses:
                "200":
                    description: Note
                    schema:
                        items:
                            $ref: '#/definitions/Note'
                        type: array
                "400":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "404":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "500":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
            summary: Retrieves the list of notes for the selected user
            tags:
                - GetNotes
        post:
            operationId: addNewNote
            parameters:
                - description: The id of the selected note
                  in: path
                  name: id
                  required: true
                  type: string
                - description: The note object to add into the db
                  in: body
                  name: Note
                  required: true
                  schema:
                    $ref: '#/definitions/Note'
                    description: The note object to add into the db
                    type: object
            responses:
                "200":
                    description: Note
                    schema:
                        $ref: '#/definitions/Note'
                "400":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "404":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "500":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
            summary: Add a new note to the database
            tags:
                - AddNewNote
        put:
            operationId: updateNote
            parameters:
                - description: The id of the selected note
                  in: path
                  name: id
                  required: true
                  type: string
                - description: The note object to update into the db
                  in: body
                  name: Note
                  required: true
                  schema:
                    $ref: '#/definitions/Note'
                    description: The note object to update into the db
                    type: object
            responses:
                "200":
                    description: Note
                    schema:
                        $ref: '#/definitions/Note'
                "400":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "404":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
                "500":
                    description: MessageResponse
                    schema:
                        $ref: '#/definitions/MessageResponse'
            summary: Updates an existing note in the database
            tags:
                - UpdateNote
