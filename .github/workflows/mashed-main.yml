name: CI

on: [push]

env:
  GO111MODULE: 'on' # Enable Go modules
  DOCKER_DRIVER: overlay

jobs:
  build-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: community
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Golang migrate dependency
        run: |
          curl -s https://packagecloud.io/install/repositories/golang-migrate/migrate/script.deb.sh | sudo bash
          sudo apt-get update
          sudo apt-get install -y migrate

      - name: Build Server Code
        run: |
          echo "Attempting to build test container and run migrations..."
          migrate -database "postgres://testuser:testpassword@localhost:5432/community?sslmode=disable" -path ./server/migrations up
          echo "Attempting to insert test data into container ..."
          make data-mini

      - name: Build Go code
        uses: docker://golang:latest
        with:
          args: |
            echo "Attempting to build go code."
            go version
            cd apilayer && go mod download
            CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main .
            echo "Go build successful."

      - name: Run Unit Tests
        run: |
          make gotest

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build frontend
        uses: docker://node:latest
        with:
          args: |
            echo "Attempting to build frontend."
            cd frontend && yarn
            CI=false yarn build # stop build failure for warnings.
            echo "Frontend build successful."
